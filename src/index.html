<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complete your purchase</title>
</head>
<body>

    
    
    <div class="form-container">
        <h2 class="form-title">Payment Details</h2>
        <form action="" class="checkout-form">
            <div class="input-line">
                <label for="ccname">Name on card</label>
                <input type="text" name="ccname" id="ccname" placeholder="Your name and surname" autocomplete="cc-name">
            </div>
            <div class="input-line">
                <label for="cardnumber">Card number</label>
                <input type="text" name="cardnumber" id="cardnumber" placeholder="1111-2222-3333-4444" required autocomplete="cc-number">
            </div>
            <div class="input-container">
                <div class="input-line">
                    <label for="cvc">Expiring Date</label>
                    <input type="text" name="cvc" id="cvc" placeholder="09-21" required autocomplete="cc-cvc">
                </div>
                <div class="input-line">
                    <label for="name">CVC</label>
                    <input type="text" name="name" id="name" placeholder="***" autocomplete="cc-exp">
                </div>
            </div>
            <input type="button" value="Complete purchase">
        </form>
    </div>

</body>
</html>
